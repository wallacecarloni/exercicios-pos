<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input type="text" [(ngModel)] = "titulo">Titulo: </ion-input>
    <ion-input type="text" [(ngModel)] = "subtitulo">Subtitulo: </ion-input>
    <button (click)="enviarAlerta(titulo, subtitulo)">Cadastrar</button>

    <ion-list>
        <ion-item *ngFor="let item of items">
      
          {{item.titulo}}
          
          <div item="subtitulo" slot="end">
            {{item.subtitulo}}
          </div>
        </ion-item>
      </ion-list>

</ion-content>
